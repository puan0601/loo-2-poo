<h2>The Loos</h2>
<div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="lic.createLoo()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Loo</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Name</label>
            <div class="col-md-4">
            <input id="name" ng-model="lic.newLoo.name" type="text" class="form-control input-md" required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Lat</label>
            <div class="col-md-4">
            <input ng-model="lic.newLoo.lat" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Long</label>
            <div class="col-md-4">
            <input ng-model="lic.newLoo.long" type="text" class="form-control input-md">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Loo</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

<div ng-repeat="loo in lic.loos">
	<hr>
	<div class="row">
		<div class="col-xs-8">
			<h2>{{loo.name}}</h2>
      <span ng-hide="editing">{{loo.name}}</span>
      <input ng-show="editing" ng-model="loo.name" type="text" class="form-control input-md">

      <br>
			<p class="small">Latitude: {{loo.lat}}</p>
      <span ng-hide="editing">{{loo.lat}}</span>
      <input ng-show="editing" ng-model="loo.lat" type="text" class="form-control input-md">

      <p class="small">Longitude: {{loo.long}}</p>
      <span ng-hide="editing">{{loo.long}}</span>
      <input ng-show="editing" ng-model="loo.long" type="text" class="form-control input-md">
		</div>
	</div>
  <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="lic.deleteLoo(loo)">Delete Loo</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Loo</button>
              <button class='btn btn-success' ng-show="editing" ng-click="lic.editLoo(loo); editing = false">Save Changes</button>
            </div>
          </div>
</div>
